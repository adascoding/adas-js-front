<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="top-left-button">
        <button class="btn home-btn" id="homeButton">Go Back</button>
    </div>
    <div class="container">
        <div class="register-form">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="email" id="email" placeholder="Email" required>
            
            <button class="btn" id="registerButton">Register</button>
            <div class="error-message"></div>
        </div>
    </div>
    <script src="../config/config.js" type="module"></script>
    <script src="../services/AuthService.js" type="module"></script>
    <script src="../js/register.js" type="module"></script>
</body>
</html>
