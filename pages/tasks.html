<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/tasks.css">
</head>

<body>
    <div class="top-left-button">
        <button class="btn logout-btn" id="logoutButton">Logout</button>
    </div>

    <div class="top-aligned-container">
        <div class="user-info-container">
            <div class="user-info">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
            </div>
        </div>

        <div class="tasks-container">
            <div class="todo-list">
                <h2>Your Tasks</h2>
                <ul class="task-list" id="taskList"></ul>
            </div>
        </div>
        <div class="error-message"></div>

        <div>
            <button class="btn add-task-btn" id="showTaskFormButton">Add New Task</button>
        </div>

        <div class="task-form-container" id="taskFormContainer">
            <h3>Add New Task</h3>

            <div class="form-group">
                <label for="taskType">Task Type</label>
                <input type="text" id="taskType" placeholder="Work, Exercise, etc." required>
            </div>

            <div class="form-group">
                <label for="taskContent">Task Content</label>
                <textarea id="taskContent" placeholder="Task details" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="taskEndDate">End Date</label>
                <input type="datetime-local" id="taskEndDate" required>
            </div>
            <button class="btn" type="button" id="addTaskButton">Add Task</button>

        </div>

        <script src="../config/config.js" type="module"></script>
        <script src="../services/AuthService.js" type="module"></script>
        <script src="../js/tasks.js" type="module"></script>
</body>

</html>
