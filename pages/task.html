<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/task.css">
</head>

<body>
    <div class="top-left-button">
        <button class="btn" id="backButton">Back to Tasks</button>
    </div>

    <div class="top-aligned-container">
        <div class="user-info-container">
            <div class="user-info">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
            </div>
        </div>

        <div class="task-form-container">
            <h3>Edit Task</h3>

            <div class="form-group">
                <label for="taskType">Task Type</label>
                <input type="text" id="taskType" required>
            </div>

            <div class="form-group">
                <label for="taskContent">Task Content</label>
                <textarea id="taskContent" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="taskEndDate">End Date</label>
                <input type="datetime-local" id="taskEndDate" required>
            </div>

            <div class="button-container">
                <button class="btn update-btn" id="updateButton">Update</button>
                <button class="btn delete-btn" id="deleteButton">Delete</button>
            </div>

            <div class="error-message"></div>
        </div>
    </div>

    <script src="../config/config.js" type="module"></script>
    <script src="../services/ApiService.js" type="module"></script>
    <script src="../js/task.js" type="module"></script>
</body>

</html>
